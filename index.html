<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin = "anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
  
  </head>

  <body>

    <nav class = "navbar navbar-expand-lg">
        <button type = "button" data-toggle = "modal" data-target = ".bd-example-modal-lg" id = "scores" class = "btn btn-primary btn-lg" >View Highscores</button>
    </nav>

    <br>

    <div id = "scoresModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <h2>Highscores</h2>
        <div class="modal-content">
        </div>
      </div>
    </div>

    <div class = "content" >
        <h1>You Don't Know JavaScript!</h1>

        <br>

        <div id = "removeBtn">

            <button type="button" class= "btn btn-primary btn-lg" id = "start" >Start Quiz</button>

            
        </div>

        <div>
          <p id = "display" ></p>
          <p id = "questionDis"></p>
          <p id = "rules"></p>
          <p id = "introA" ></p>  
          <p id = "introB" ></p>
          <p id = "introC" ></p>
          <p id = "introD" ></p>
          <p id = "introE" ></p>
            
        </div>

        <form>

          <div id= "playerSubmission" class= "hidden">
            <label for="textInput">Name</label>
            <br>
            <input type="text" id = "textInput" class = "form-control">
            <br>
            <button type= "button" id = "signIn" class = "btn btn-primary btn-lg" >Submit</button>
          </div>
        
        </form>

    </div>

    <footer>
        <div id = "footer"></div>
    </footer>
    
    <script src = "javascript/timer.js" ></script>
    <script src = "javascript/questions.js" ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
  
</html>
